<div id="categories" class="container ">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary float-end w-25 mt-5" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    Create Category
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Create New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" [formGroup]="createForm" (ngSubmit)="createCategry(createForm.value)">
          <div class="modal-body">
            <div class="conatiner">

              <label for="Name" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="categoryName" formControlName='Name'
                placeholder="category name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <h1 class="categoryHead my-5 py-3 m-auto  text-center w-25 ">Categories</h1>
  <div class="row">

    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Categories Name</th>
          <th>Edit </th>
          <th>Delete </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categorise">
          <td>{{item.name}}</td>
          <td> <a (click)="editCategory(item.id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </a></td>
          <td><a (click)="deleteCategory(item.id)"><i class="fa-solid fa-trash-can"></i></a></td>

        </tr>
      </tbody>

    </table>
  </div>
