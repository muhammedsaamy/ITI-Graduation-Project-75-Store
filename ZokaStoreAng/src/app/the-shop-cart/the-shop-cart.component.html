<section class="" style="background-color: #eee">
  <div class="container  py-5">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col">
        <div class="card shopping-cart" style="border-radius: 15px">
          <div class="card-body text-black">
            <div class="row">
              <div class="col-lg-12 px-5 py-4">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Your products
                </h3>

                <div class="d-flex align-items-center justify-content-center mb-5" *ngFor="let item of items">
                  <div class="flex-shrink-0">
                    <img [src]="item.product.productImages[0]?.url" class="img-fluid" style="width: 150px"
                      alt="Generic placeholder image" />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <a (click)="DeleteItem(item.id)" class="float-end text-black"><i class="fa fa-times"></i></a>
                    <h5 class="text-primary">{{ item.product.name }}</h5>
                    <h6 style="color: #9e9e9e">Price: {{item.product.price}}</h6>
                    <div class="d-flex align-items-center">
                      <p class="fw-bold mb-0 me-5 pe-3">
                        <!-- {{ item.product.price | currency: "USD" }} -->
                        {{ item.total | currency: "USD" }}
                      </p>
                      <div class="def-number-input number-input safari_only">
                        <button class="minus" (click)="DecreaseItems(item.id)"></button>
                        <input value="{{ item.quantity }}" class="quantity fw-bold text-black" min="0" type="number"
                          name="quantity" />
                        <button class="plus" (click)="increaseItems(item.id)"></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--  -->

                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1" />


                <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe">
                  <h5 class="fw-bold mb-0">Total: {{CartSession?.amount| currency}}</h5>

                </div>

                <button type="button" (click)="endOfCart()" class="btn btn-primary btn-block btn-lg mt-3 float-end">
                  Buy now
                </button>

                <h5 class=" fw-bold mb-5">
                  <a routerLink="/home" class="btn btn-outline-danger mt-3"><i class="fa fa-angle-left me-2"></i>Back to
                    shopping</a>
                </h5>
              </div>




            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
